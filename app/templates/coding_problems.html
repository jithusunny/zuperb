{% extends "base.html" %}

{% block title %}Code Problems - Zuperb{% endblock %}

{% block content %}
<div class="flex flex-wrap justify-center gap-6 p-6">
    {% for problem in coding_problems %}
    <div class="bg-white shadow-md rounded-lg p-6 w-72 hover:shadow-lg transition">
        <h2 class="text-xl font-bold mb-2">{{ problem.title }}</h2>
        <p class="text-gray-600 mb-4">Difficulty: <span class="font-semibold">{{ problem.difficulty }}</span></p>
        <a href="/code/{{ problem.id }}" class="text-blue-500 font-medium hover:underline">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
