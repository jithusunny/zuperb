{% extends "base.html" %}

{% block title %}Notes{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Notes</h1>
        <a href="/notes/new" class="bg-blue-500 text-white px-4 py-2 rounded-lg">New Note</a>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for note in notes %}
        <a href="/notes/{{ note.id }}" class="block bg-white p-4 shadow-md rounded-lg hover:shadow-lg">
            <h2 class="text-lg font-semibold">{{ note.title or "Untitled" }}</h2>
            <p class="text-gray-600 text-sm mt-2">{{ note.content[:100] }}...</p>
            <p class="text-gray-400 text-xs mt-2">{{ note.updated_at.strftime('%b %d, %Y %H:%M') }}</p>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
