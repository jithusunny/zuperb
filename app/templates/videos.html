{% extends "base.html" %}

{% block title %}Videos - Zuperb{% endblock %}

{% block content %}
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
    {% for video in videos %}
    <div class="bg-white shadow-lg rounded-lg p-4 hover:shadow-xl transition">
        <h2 class="text-xl font-bold mb-2">{{ video.title }}</h2>
        <a href="/videos/{{ video.id }}" class="text-blue-500 hover:underline font-medium">View Video</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
