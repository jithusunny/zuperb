{% extends "base.html" %}

{% block title %}Recipes - Zuperb{% endblock %}
{% block header_title %}Recipes{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Recipes</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for recipe in recipes %}
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-2">{{ recipe.name }}</h2>
                <p class="text-sm text-gray-600 mb-4">Serves: {{ recipe.serves }}</p>
                <a href="/recipes/{{ recipe.id }}" class="text-blue-500 hover:text-blue-700 font-semibold">
                    View Details
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
