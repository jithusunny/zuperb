{% extends "base.html" %}

{% block title %}{{ note.title or "New Note" }}{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
    <form method="POST" action="{{ '/notes/' ~ note.id ~ '/edit' if note else '/notes/new' }}">
        <div class="mb-4">
            <label for="title" class="block text-sm font-medium">Title</label>
            <input type="text" id="title" name="title" value="{{ note and note.title or '' }}"
                class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="content" class="block text-sm font-medium">Content</label>
            <textarea id="content" name="content" rows="10"
                class="w-full px-3 py-2 border rounded-lg">{{ note and note.content or '' }}</textarea>
        </div>
        <div class="flex justify-end gap-4">
            <a href="/notes" class="px-4 py-2 bg-gray-200 rounded-lg">Cancel</a>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Save</button>
        </div>
    </form>
</div>
{% endblock %}
