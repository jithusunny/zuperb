<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zuperb{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="icon" href="/static/images/favicon/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/static/images/favicon/favicon-16x32.png" sizes="16x16" type="image/png">
</head>
<body>
    <!-- Header: Logo, title (dynamic) -->
    <header class="header">
        <a href="/" class="logo">
            <img src="/static/images/logo.png" alt="Zuperb Logo">
        </a>
        <h1 class="header-title">{% block header_title %}Zuperb{% endblock %}</h1>
        {% if visitor_name %}
        <div class="user-info">
            <img src="/static/images/avatar.png" alt="User Avatar" class="user-avatar">
            <span class="user-name">{{ visitor_name }}</span>
        </div>
        {% endif %}
    </header>

    <!-- Main Content -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer: Evenly spaced items -->
    <footer class="footer">
        <a href="/updates">What's New?</a>
        <a href="/server-status">Status</a>
        <a href="/stats">Visitors</a>
        <a href="/history">History</a>
        <a href="/about">About</a>
    </footer>
</body>
</html>
