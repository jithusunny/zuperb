<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuperb</title>
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="icon" href="/static/images/favicon/favicon-32x32.png" sizes="32x32" type="image/png">

    <div class="footer">
