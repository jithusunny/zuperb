<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuperb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            position: relative;
        }
        .quote-container {
            text-align: center;
            padding: 20px;
            margin: 20px;
            max-width: 600px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .quote-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .quote-author {
            font-size: 1rem;
            color: #555;
        }
        .visits {
            position: absolute;
            top: 10px;
            right: 10px;
            color: gray;
            font-size: 0.9rem;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            color: #007bff;
            font-size: 0.9rem;
        }
        .footer a {
            text-decoration: none;
            color: inherit;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Visits Counter -->
    <div class="visits">Visits: {{ hits }}</div>

    <!-- Quote Section -->
    <div class="quote-container">
        <div class="quote-text">"{{ quote }}"</div>
        <div class="quote-author">- {{ author }}</div>
    </div>

    <!-- Footer Link -->
    <div class="footer">
        <a href="/updates">System Updates</a>
    </div>
</body>
</html>
