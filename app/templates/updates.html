{% extends "base.html" %}

{% block title %}What's New? - Zuperb{% endblock %}
{% block header_title %}What's New?{% endblock %}

{% block content %}
<div class="updates-container">
    {% for update in updates %}
    <div class="update-card">
        <h3>{{ update.date }}</h3>
        <p>{{ update.content | safe }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
