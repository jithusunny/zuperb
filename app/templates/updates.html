<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .update-date {
            font-weight: bold;
            margin-top: 20px;
        }
        ol {
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-home {
            text-align: center;
            margin-top: 20px;
        }
        .back-home a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
            font-size: 1rem;
        }
        .back-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Updates</h1>
        <div class="updates">
            {% for update in updates %}
                <div class="update-date">{{ update.date }}</div>
                <div>{{ update.content | safe }}</div>
            {% endfor %}
        </div>
        <div class="back-home">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
